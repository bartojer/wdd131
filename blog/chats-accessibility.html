<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
            background-color: #f9f9f9;
        }
        .high-contrast {
            background-color: black;
            color: white;
            padding: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>

    <header>
        <h1>My Accessible Website</h1>
        <nav aria-label="Main Navigation">
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="about">
            <h2>About This Page</h2>
            <p>This page follows web accessibility best practices, including semantic HTML and ARIA attributes.</p>
        </section>

        <section id="contact">
            <h2>Contact Us</h2>
            <form aria-labelledby="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" aria-required="true">
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" aria-required="true">

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <p class="high-contrast">High-Contrast Mode Enabled</p>
    </footer>

</body>
</html>
